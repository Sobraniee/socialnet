{% extends 'base.html' %}
{% block content %}
<h1>
    Hello world
</h1>
<div>
    Это домашняя страница
</div>
{{ name }}
<div>
    <a href="/profile/{{ request.user.profile.id }}">
        Профиль {{ request.user.username }}
    </a>
</div>
<h2>
    Посты
</h2>
<ol>
{% for post in posts %}
    <li>
    <a href="/posts/{{ post.id }}">
    {{ post.id }}. {{ post.name }}
    </a>
    </li>
{% endfor %}
</ol>
{% endblock %}
